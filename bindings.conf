# Application bindings
$terminal = uwsm app -- kitty
$browser = omarchy-launch-browser

# Unbind conflicting default keybindings
unbind = SUPER, W
unbind = SUPER, V

bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, E, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, W, Browser, exec, zen-browser
bindd = SUPER, M, Music, exec, uwsm app -- cidar
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER SHIFT, O, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, T, Teams, exec, uwsm app -- teams-for-linux
bindd = SUPER, G, Toggle floating, togglefloating,

bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password
bindd = SUPER, V, Clipboard history, exec, cliphist list | wofi -S dmenu | cliphist decode | wl-copy

bindd = SUPER, A, Claude, exec, omarchy-launch-webapp "https://claude.ai/"
bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER, C, Calendar, exec, omarchy-launch-webapp "https://bot97.duckdns.org/nextcloud/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://outlook.office.com/mail/"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER, Z, Jira, exec, omarchy-launch-webapp "https://metsakuur01.atlassian.net"
#bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-webapp "https://web.whatsapp.com/"
#bindd = SUPER ALT, G, Google Messages, exec, omarchy-launch-webapp "https://messages.google.com/web/conversations"
# bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
# bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# unbind = SUPER, Space
bindd = SUPER, BACKSPACE, Omarchy menu, exec, omarchy-menu

# Custom window management bindings
bindd = SUPER, Q, Close active window, killactive,
bindd = SUPER, F, Toggle fullscreen, fullscreen, 0
bindd = SUPER SHIFT, F, Toggle semi fullscreen, fullscreen, 1
bindd = SUPER SHIFT, Q, Force kill window, exec, hyprctl kill

# Special workspace bindings with SUPER + ALT + number
bindd = SUPER ALT, 1, Launch special workspace 1, togglespecialworkspace, 1
bindd = SUPER ALT, 2, Launch special workspace 2, togglespecialworkspace, 2
bindd = SUPER ALT, 3, Launch special workspace 3, togglespecialworkspace, 3
bindd = SUPER ALT, 4, Launch special workspace 4, togglespecialworkspace, 4

# CTRL+S to toggle special workspace 5 or close any special workspace
bindd = CTRL, S, Toggle/close special workspace, togglespecialworkspace, 5

# Move active window to special workspace with SUPER + ALT + SHIFT + number
bindd = SUPER ALT SHIFT, 1, Move window to special workspace 1, movetoworkspace, special:1
bindd = SUPER ALT SHIFT, 2, Move window to special workspace 2, movetoworkspace, special:2
bindd = SUPER ALT SHIFT, 3, Move window to special workspace 3, movetoworkspace, special:3
bindd = SUPER ALT SHIFT, 4, Move window to special workspace 4, movetoworkspace, special:4

# System controls
bindd = SUPER ALT, L, Lock screen, exec, hyprlock
bindd = SUPER ALT, P, Power menu, exec, omarchy-menu system
